<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <link rel="icon" href="https://gabrielepepe.github.io/Enciclopedia-Saiyan/Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pulsante del menù (con icona) -->
    <div class="menu-icon" id="menu-icon">
        &#9776;
    </div>

    <!-- Menù fullscreen -->
    <div class="fullscreen-menu" id="fullscreen-menu">
        <button class="close-btn" id="close-btn">&times;</button>
        <div class="menu-content">
            <button class="menu-btn1" id="menu-btn1">Home</button>
            <button class="menu-btn2" id="menu-btn2">Chi siamo</button>
            <button class="menu-btn3" id="menu-btn3">Archivio Manga</button>
            <button class="menu-btn4" id="menu-btn4">Contattaci</button>
        </div>
    </div>

    <header>
        <img src="https://gabrielepepe.github.io/Enciclopedia-Saiyan/Assets/title.png" alt="Logo" class="header-image">
    </header>

    <main class="content-container">
        <div class="info-container">
            <h1>Chi siamo?</h1>

            <div class="box">
                <h2>Come contattarci?</h2>
                <p>Se hai trovato un fan manga che non è ancora stato inserito nell'archivio, o se vuoi segnalarci una correzione, sentiti libero di contattarci!
                    Puoi scriverci a [enciclopediasaiyan@tiscali.it].
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="collaboration">
                <h2>2024 - In collaborazione con: Mirai Channel95</h2>
                <img src="https://gabrielepepe.github.io/Enciclopedia-Saiyan/Assets/footer.png" alt="Collaborazione" class="footer-collab-logo">
            </div>
        </div>
    </footer>

    <!-- Aggiungi il collegamento allo script -->
    <script src="script.js"></script>
</body>
</html>
